<div ng-controller="homeCtrl">	
	<div class="container">
		<div class="row">
			<div class="col-lg-12">

				<div class="col-lg-6 col-centered">
					<div class="form-group marginform borderform">
						<h2 class="form-signin-heading text-center marginformheading">Welcome<br> sign in below!</h2>
						<input type="text" ng-model="username" placeholder="Username: " class="form-control maxwidth center-block">
						<input type="password" ng-model="password" placeholder="Password: " class="form-control maxwidth center-block"><input type="button" ng-click="loginUser()" class="form-control maxwidth center-block btn btn-danger" value="Login">
						<h3 ng-model="error" class="text-center">{{error}}</h3>
					</div>
					<!-- <button type="button" class="btn btn-danger btn-lg center-block verticalButton" ng-click="login()">Login!</button> -->
				</div>

				<div class="col-lg-6">
					<img class="img-responsive" src="./public/pictures/memewithtext.png">
				</div>

			</div>
		</div>
	</div>
</div>
